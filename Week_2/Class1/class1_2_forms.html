<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HTML Form Fields</title>
  </head>
  <body>
    <!-- open W3schools for more on form elements -->
    <p>The form action usually contains a file or link to process the form once we click submit</p>

    <form action="create-profile.js" name="user-create" target="_self" method="GET"> <!--method is GET or POST-->

        <fieldset> 
            <legend>Who are you?</legend>
            <h3>
                This is your most basic text input.
                We change input types with the type attribute.
            </h3>
            <label for="FirstName">First Name</label> <!-- The order of this matters -->
            <input type="text" name="FirstName" placeholder="John"/> <!-- this will give an input box -->
            
            <!-- Limiting character length: another attribute -->
            <label for="LastName">Last Name</label> <!--This will add a label next to the textbox -->
            <input type="text" name="LastName" maxlength="10" placeholder="Cena"/>
            
            <label for="email">E-mail address</label> <!-- The order of this matters -->
            <input type="text" name="email" placeholder="email@gmail.com"/> <!-- this will give an input box -->
            
           
        </fieldset>
        <fieldset>
            <legend>Ingredients</legend>
            <label for="WhyClass">List the ingredients in bullet points. Include amount needed for each ingredient</label>
            <textarea name="WhyClass" cols="100" rows="5"></textarea>
            <!-- cols = how many characters wide, rows = how many characters down -->
        </fieldset>

        <fieldset>
            <legend>Instructions</legend>
            <label for="WhyClass">Tell us step-by-step instructions in a numbered list.</label>
            <textarea name="WhyClass" cols="100" rows="5"></textarea>
            <!-- cols = how many characters wide, rows = how many characters down -->
        </fieldset>

        <fieldset>
            <legend>Input Types</legend>
            <input type="text"/>
            <input type="number" min="10" max="100"/> <!-- step up/down arrows, only numbers-->
            <input type="password"/> <!-- hidden characters for password -->
        </fieldset>

        <!-- <fieldset>
            <legend>Check Boxes</legend>
                <p>Check boxes allow user to select more than one option/value at a time.</p>
                <label for="pet">What pets do you have</label>
                <input type="checkbox" name="pet" value="dog"/> DOG
                <input type="checkbox" name="pet" value="cat"/> CAT
                <input type="checkbox" name="pet" value="spider"/> CHICKEN
        </fieldset> -->
    
        <fieldset>
            <legend>Recipe type</legend>
                <label for="recipeType">Can you cook, bake or drink this recipe?</label>
                <input type="radio" name="recipeType" value="Bake"/> Bake
                <input type="radio" name="recipeType" value="Cook"/> Cook
                <input type="radio" name="recipeType" value="Drink"/> Drink
        </fieldset>


        <input type="button" value="Submit" name="submit-profile"/>
        <input type="button" value="Submit D" name="submit-disabled" disabled/> <!--disabled button-->
    </form>

  </body>
</html>
